<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" cellspacing ="12">
        <tr> <!--row1-->
            <td>  <!--row1 col 1-->
                <table border="1" cellspacing="5" cellpadding="8">  <!--row 1 ke col 1 ke ander ek table h-->
                    <th colspan="2"> nested table 2
                        
                    </th>
                    <tr>
                        <th>column 1</th>
                        <th>column 2</th>
                    </tr>
                    <tr>
                        <td>abc</td>
                        <td>def</td>
                    </tr>
                </table>
            </td>
            <td>  <!--row 1 col 2-->
                <table>  <!--col 2 ke ander ek table h-->
                    <tr>
                        <th>nested table 1</th>
                    </tr>

                    <tr>
                        <td>
                        <ul>  <!--list hai column me-->
                            <li>list item 1</li>
                            <li>list item 2</li>
                            <li>list item 3</li>
                        </ul>
                    </td>
                    </tr>
                </table>

            </td>
        </tr>
        <tr>  <!--row2-->
            <td>  <!--row2 col 1-->
                <table border="1">  <!--col 2 ke ander ek table hai-->
                    <tr>
                        <th colspan="2">nested table 3</th>
                    </tr>
                    <tr>
                        <td>
                            <a href="#">nested table</a> <!--ek hyperlink hai-->
                        </td>
                        <td>demo continued</td>
                    </tr>

                </table>

            </td>

            <td> <!--row2 col 2-->
                <table border="1">  <!--col2 ke ander ek table h-->
                    <tr>
                        <th>nested table 4</th>
                    </tr>
                    <tr>
                        <td style="background-color: blueviolet;">html</td>  <!--color change hai bg ka-->
                    </tr>

                </table>

            </td>
        </tr>
                
    </table>
</body>
</html>
